<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>jQuery timer example</title>
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="./script.js"></script>
		<script src="./colors.js"></script>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div id="container">
			<div class="header">
				<div class="dropdown">
					<div class="dropbtn">
						<button>Dropdown</button>
					</div>
					<div class="dropdown-content">
						<div id="timercontrol">
							<input type="number" id="custHour" name="custHour" value="0"><br/>
							<input type="number" id="custMin" name="custMin" value="0" max="60" min="0"><br/>
							<input type="number" id="custSec" name="custSec" value="0" max="60" min="0"><br/>
							<button id="custUpdate">Update</button>
						</div>
					</div>
				</div>
			</div>
			<div id="circleContainer">
				<svg>
					<circle id="circleGrey" cx="50%" cy="50%"></circle>
					<circle id="circle" cx="50%" cy="50%"></circle>
				</svg>
				<div id="timeContainer">
					<div id="timer">
						<span id="hours">00:</span>
						<span id="mins">00:</span>
						<span id="seconds">00</span>
					</div>
					<div id="buttons">
						<button id="startbtn">Start</button>
						<button id="stopbtn">Stop</button>
						<button id="resetbtn">Reset</button>
					</div>
				</div>
			</div>

		</div>

	</body>
</html>
